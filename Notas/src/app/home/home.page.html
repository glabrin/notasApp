<ion-header>
  <ion-toolbar>
    <ion-title>
      Notas
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-padding">
    <ion-list *ngFor="let list of datos; let i= index">
      <ion-item>
        {{list[1]}}

        <ion-button color="warning" (click)="EliminarUno(i,list[0])">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-item>
      
    </ion-list>
    
    <ion-button (click) = "Eliminar()">Eliminar todo</ion-button>
    <ion-fab  vertical="bottom" horizontal="end"edge slot="fixed">
      <ion-fab-button (click)="openModal()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
<ion-content>
  <div class="ion-padding">
    The world is your oyster.
    <p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be your guide.</p>
  </div>
</ion-content>
